    <!-- Resources Section -->
    <section class="resources page-section">
        <div class="container">
            <!-- Resources Accordion -->
            <div class="resources-accordion">
                
                <!-- Learning Roadmap Section -->
                <div class="resource-accordion-item" data-section="roadmap">
                    <div class="resource-accordion-header">
                        <h2>
                            <i class="fas fa-route"></i>
                            <span>Learning Roadmap</span>
                        </h2>
                        <i class="fas fa-chevron-down resource-accordion-icon"></i>
                    </div>
                    <div class="resource-accordion-content">
                        <div class="section-description">
                            <p>My learning journey and progress tracking with useful resources</p>
                        </div>
                        <div class="roadmap-container" id="learning-roadmap">
                            <!-- Roadmap items will be loaded here -->
                        </div>
                    </div>
                </div>

                <!-- Interesting Articles Section -->
                <div class="resource-accordion-item" data-section="articles">
                    <div class="resource-accordion-header">
                        <h2>
                            <i class="fas fa-newspaper"></i>
                            <span>Interesting Articles</span>
                        </h2>
                        <i class="fas fa-chevron-down resource-accordion-icon"></i>
                    </div>
                    <div class="resource-accordion-content">
                        <div class="section-description">
                            <p>Articles that caught my attention and shaped my thinking</p>
                        </div>
                        <div class="articles-grid" id="articles-grid">
                            <!-- Articles will be loaded here -->
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </section>
